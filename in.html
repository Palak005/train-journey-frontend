
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Card Slider</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');



    .slider-container {
    border-radius: 0 0 0 25px;
      position: fixed;
      top: 0;
      right: -100%;
      width: 450px;
      height: 40vh;
      background-color: rgba(0, 0, 0, 0.8);
      transition: right 0.5s ease;
      overflow-y: auto;
      z-index: 1000;
      
    }

    .slider-container.active {
      right: 0;
    }

    .arrow-toggle {
      position: fixed;
      top: 18%;
      right: 0;
      width: 40px;
      height: 80px;
      background-color: #fff;
      border-radius: 10px 0 0 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
      z-index: 1001;
    }

    .arrow-toggle:hover {
      background-color: #ccc;
    }

    .arrow-toggle::before {
      content: '\2190';
      font-size: 24px;
      color: #000;
      transition: transform 0.5s;
    }

    .slider-container.active + .arrow-toggle::before {
      transform: rotate(180deg);
    }

    .card-list .card-item {
      color: #fff;
      padding: 35px;
      padding-right: 50px;
      text-align: center;
      border-radius: 10px;
      backdrop-filter: blur(30px);
      background: rgba(255, 255, 255, 0.2);
      margin: 20px;
     
    }

    .user-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #fff;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="swiper slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img src="https://images.unsplash.com/photo-1733725071146-5e4157a308da?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="User Image" class="user-image">
          <h2 class="user-name">James Wilson</h2>
          <p class="user-profession">Software Developer</p>
      
        </div>
        <div class="card-item swiper-slide">
          <img src="https://images.unsplash.com/photo-1733725071146-5e4157a308da?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="User Image" class="user-image">
          <h2 class="user-name">Sarah Johnson</h2>
          <p class="user-profession">Graphic Designer</p>
        
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
  <div class="arrow-toggle"></div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.slider-wrapper', {
      loop: true,
      grabCursor: true,
      spaceBetween: 30,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        dynamicBullets: true
      }
    });

    const sliderContainer = document.querySelector('.slider-container');
    const arrowToggle = document.querySelector('.arrow-toggle');

    arrowToggle.addEventListener('click', () => {
      sliderContainer.classList.toggle('active');
    });
  </script>
</body>
</html>
